[tool.poetry]
name = "iracing-client"
version = "0.1.1"
description = ""
authors = ["James Carter <tegatai@gmail.com>"]
readme = "README.md"
packages = [{include = "src/iracing_client"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"
